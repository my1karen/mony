<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحدي الادخار 5 شهور</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 10px; background: #f0f8ff; }
  h1 { color: #333; margin-bottom: 10px; font-size: 22px; }
  #timer { font-size: 18px; margin-bottom: 5px; color: #555; }
  #countdown { font-size: 16px; margin-bottom: 15px; color: #222; }
  #goal { font-size: 20px; margin-bottom: 15px; }
  #progressContainer { width: 90%; height: 25px; background: #ddd; border-radius: 12px; margin: 10px auto; overflow: hidden; }
  #progressBar { height: 100%; width: 0%; background: #4CAF50; transition: width 0.3s; }
  #days { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 15px; }
  .day { display: inline-block; width: 60px; height: 60px; margin: 5px; background: #eee; font-weight: bold; vertical-align: top; border-radius: 8px; position: relative; }
  .day span { display: block; margin-top: 8px; font-size: 16px; }
  .buttons { position: absolute; bottom: 3px; width: 100%; display: flex; justify-content: center; gap: 3px; }
  .buttons button { cursor: pointer; border: none; padding: 4px 6px; border-radius: 5px; font-size: 16px; }
  .ok { background: #4CAF50; color: white; }
  .failBtn { background: #f44336; color: white; }
  .done { background: #4CAF50; color: white; }
  .fail { background: #f44336; color: white; }
</style>
</head>
<body>
<h1>تحدي الادخار 5 شهور</h1>
<div id="timer">الأيام المتبقية: <span id="daysLeft">150</span></div>
<div id="countdown">الوقت المتبقي: <span id="timeLeft">-- يوم --:--:--</span></div>
<div id="goal">المتبقي: <span id="remaining">15000</span> جنيه</div>
<div id="progressContainer"><div id="progressBar"></div></div>
<div id="days"></div>

<script>
// إعدادات التحدي
const totalDays = 150;
const dailyAmount = 100;

// استرجاع البيانات أو إنشاء جديدة
let dayStatus = JSON.parse(localStorage.getItem('dayStatus')) || Array(totalDays).fill('');
let startDate = localStorage.getItem('startDate');
if(!startDate){
    startDate = new Date().toISOString();
    localStorage.setItem('startDate', startDate);
}
startDate = new Date(startDate);
const endDate = new Date(startDate.getTime() + totalDays*24*60*60*1000);

// إنشاء الأيام
const daysContainer = document.getElementById('days');

function updateDisplay(){
    const doneCount = dayStatus.filter(s=>'done'===s).length;
    document.getElementById('daysLeft').textContent = totalDays - doneCount;
    document.getElementById('remaining').textContent = totalDays*dailyAmount - doneCount*dailyAmount;
    const progressPercent = (doneCount/totalDays)*100;
    document.getElementById('progressBar').style.width = progressPercent + '%';
    document.getElementById('progressBar').style.background = hsl(${progressPercent*1.2},70%,40%);
}

// إنشاء المربعات
for(let i=0;i<totalDays;i++){
    let day = document.createElement('div');
    day.className = 'day';
    day.innerHTML = '<span>'+(i+1)+'</span><div class="buttons"><button class="ok">✅</button><button class="failBtn">❌</button></div>';

    const okBtn = day.querySelector('.ok');
    const failBtn = day.querySelector('.failBtn');

    if(dayStatus[i]==='done') day.classList.add('done');
    if(dayStatus[i]==='fail') day.classList.add('fail');

    okBtn.addEventListener('click', function(e){
        e.stopPropagation();
        dayStatus[i] = (dayStatus[i]!=='done') ? 'done' : '';
        day.classList.toggle('done');
        day.classList.remove('fail');
        localStorage.setItem('dayStatus', JSON.stringify(dayStatus));
        updateDisplay();
    });

    failBtn.addEventListener('click', function(e){
        e.stopPropagation();
        dayStatus[i]='fail';
        day.classList.remove('done');
        day.classList.add('fail');
        localStorage.setItem('dayStatus', JSON.stringify(dayStatus));
        updateDisplay();
    });

    daysContainer.appendChild(day);
}

updateDisplay();
  // تحديث العد التنازلي
function updateCountdown(){
    const now = new Date();
    let diff = endDate - now;
    if(diff < 0) diff = 0;
    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff / (1000*60*60)) % 24);
    const minutes = Math.floor((diff / (1000*60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);
    document.getElementById('timeLeft').textContent = ${days} يوم ${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')};
}

setInterval(updateCountdown,1000);
updateCountdown();
</script>
</body>
</html>
